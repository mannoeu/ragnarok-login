<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Ragnarok Online | Réplica</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="title">
        <span class="bol"></span>
        <h5>LogOn</h5>
      </div>
      <form action="" class="form-login">
        <div class="area">
          <div class="form-login">
            <div class="input inputLogin">
              <span>ID</span>
              <input id="user" type="text" autofocus>
            </div>
            <div class="input inputPass">
              <span>Password</span>
              <input id="password" type="password">
            </div>
          </div>
          <div class="keep">
            <input type="checkbox" name="" id="">
            <span>keep</span>
          </div>
        </div>
        <div class="buttons">
          <button type="submit" id="login">login</button>
          <button id="exit">exit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" class="modal">
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-title">
          <h5>Seleção de Personagens</h5>
        </div>
        <form action="">
          <div class="modal-area">
            <div class="personagens">
              <div class="personagem">
                <p></p>
                <div class="bol"></div>
              </div>
              <div class="personagem activePerso">
                <p class="activePersoSelect">Seleção</p>
              </div>
              <div class="personagem">
                <p></p>
                <div class="bol"></div>
              </div>
            </div>
            <div class="status">
              <div class="col1">
                <div class="name">
                  <p>Name</p>
                  <p>Job</p>
                  <p>Lv.</p>
                  <p>EXP</p>
                  <p>HP</p>
                  <p>SP</p>
                </div>
                <div class="name-info">
                  <p>xXLudoXx</p>
                  <p>Monge</p>
                  <p>88</p>
                  <p>616165</p>
                  <p>5251</p>
                  <p>216</p>
                </div>
              </div>
              <div class="col2">
                <div class="name">
                  <p>STR</p>
                  <p>AGI</p>
                  <p>VIT</p>
                  <p>INT</p>
                  <p>DEX</p>
                  <p>LUK</p>
                </div>
                <div class="name-info">
                  <p>60</p>
                  <p>62</p>
                  <p>27</p>
                  <p>40</p>
                  <p>58</p>
                  <p>11</p>
                </div>
              </div>
              <div class="col3">
                <p>9/12 (Character / Total Slot)</p>
                <div class="paragrafo">
                  <p>Selecione</p>
                  <p>Personagem</p>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button id="initLoading">OK</button>
            <button id="closeModal">cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-loading">
    <div class="container">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
  </div>


  <audio src="audio/main-title.mp3" autoplay loop></audio>
  <script src="script/script.js"></script>
</body>

</html>
